<!DOCTYPE html>
<html>
  <head>
    <title>Profile Picture Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .upload-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .preview-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      .preview-image {
        max-width: 200px;
        max-height: 200px;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .upload-label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .upload-input {
        display: none;
      }

      .upload-button {
        background-color: #4caf50;
        color: #ffffff;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .upload-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Profile Picture </h1>

    <div class="upload-container">
      <div class="preview-container">
        <img id="preview" class="preview-image" src="" alt="Profile Picture Preview">
      </div>

      <label class="upload-label" for="upload">Choose a profile picture:</label>
      <input type="file" id="upload" class="upload-input" accept="image/*">

      <button class="upload-button" onclick="document.getElementById('upload').click()">Upload</button>
    </div>

    <script>
      const uploadInput = document.getElementById('upload');
      const previewImage = document.getElementById('preview');

      uploadInput.addEventListener('change', function (event) {
        const file = event.target.files[0];

        if (file && file.type.startsWith('image/')) {
          const reader = new FileReader();

          reader.onload = function (e) {
            previewImage.src = e.target.result;
          };

          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
